<!doctype html><html lang="en"><head>    <title>Book your service control panel</title>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="shortcut icon" href="/static/favicon.ico">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">    <link rel="stylesheet" href="/static/style.css"></head><body>    <div class="container-fluid">        <div class="p-2 h4 row bg-secondary text-white mx-auto rounded">    <div class="col-12 col-md-6">Book Your Services Control Panel</div>        <div class="col-4 d-none d-lg-block"><label class="text-success">admin admin</label></div>    <div class="col-12 col-md-6 col-lg-2">        <form method="POST" action="/admin/logout">            <a class="btn btn-secondary d-inline-flex d-lg-none m-2" id="side-menu-btn"><i class="fas fa-bars"></i></a>            <button class="btn btn-danger" title="Signout"><i class="fas fa-sign-out-alt"></i></button>        </form>    </div>    </div>    </div>    <div class="container-fluid">        <div class="row">        <div class="col-12 col-lg-3 d-none d-lg-block" id="side-menu">        <ul class="nav flex-column text-center">    <li class="nav-item btn btn-secondary">Users</li>    <li class="nav-item">        <a class="nav-link" href="/admin/users">Users List</a>        <a class="nav-link" href="/admin/google_calendars">Calendar List</a>    </li>    <li class="nav-item btn btn-secondary">Accounts</li>        <li class="nav-item">        <a class="nav-link" href="/admin/admins">All Accounts</a>    </li>    <li class="nav-item">        <a class="nav-link" href="/admin/admins/new">New Account</a>    </li>        <li class="nav-item">        <a class="nav-link" href="/admin/admins/password">Update Password</a>    </li>    <li class="nav-item btn btn-secondary">Setting</li>    <li class="nav-item">        <a class="nav-link" href="/admin/categories/index">Categories</a>    </li></ul>    </div>        <div class="col-12 col-lg-9 mx-auto">                <div class="row">            <div class="col-12 col-sm-8 h1">New Account</div>            <div class="col-12 col-sm-4 align-self-center">                <a class="btn btn-primary" href="/admin/admins" title="All Accounts"><i        class="fas fa-users"></i></a>            </div>        </div>        <form method="POST" enctype="multipart/form-data" id="form-">    <input id="password_edit" name="password_edit" placeholder="Input your password here" type="hidden" value=""><input id="is_active" name="is_active" type="hidden" value>            <p>            <label for="username">Username</label>    <input class="form-control" id="username" name="username" placeholder="Input your username here, must be between 3 to 20 letters or numbers" required type="text" value="admin">            </p>                <p>            <label for="password">Password</label>    <input class="form-control" id="password" name="password" placeholder="Input your password here" required type="password" value="">            </p>                        <p>            <label for="first_name">First Name</label>    <input class="form-control" id="first_name" name="first_name" placeholder="Input your first name here" required type="text" value="f_test">            </p>                <p>            <label for="last_name">Last Name</label>    <input class="form-control" id="last_name" name="last_name" placeholder="Input your last name here" required type="text" value="">            <span class="form-text text-danger">This field is required.</span>        </p>                <p>            <label for="email">Email</label>    <input class="form-control" id="email" name="email" placeholder="Input your email here" required type="email" value="bobowu@outlook.com">            </p>                <p>            <label for="authorization">Role</label>    <select class="custom-select" id="authorization" name="authorization"><option selected value="regular">Regular</option><option value="administrator">Administrator</option></select>            </p>                    <button class="btn btn-success" type="submit">Submit</button></form>    </div></div>    </div>    <!-- Alert Modal -->    <div class="modal fade" id="alert-modal" tabindex="-1" aria-hidden="true">        <div class="modal-dialog">            <div class="modal-content">                <div class="modal-header">                    <h5 class="modal-title" id="alert-title">Book your services</h5>                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">                        <span aria-hidden="true">&times;</span>                    </button>                </div>                <div class="modal-body h3" id="alert-content">                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>                </div>            </div>        </div>    </div>    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"        crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"        crossorigin="anonymous"></script>    <script src="//unpkg.com/axios/dist/axios.js"></script>    <script>            </script>    <script src="/static/js/app.js"></script>    </body></html>
