<div id="services-template" class="d-none">
        <div class="col-12 col-md-6 col-lg-4" id="services-list-%%id%%">
                <div class="card m-1 bg-light">
                        <img class="card-img-top" src="%%image%%" alt="Service Image">
                        <div class="card-body">
                                <p class="card-title font-weight-bold">
                                        %%name%%
                                </p>
                                <p class="card-text">
                                        %%description%%
                                </p>
                                <p class="card-text text-info">
                                        Provider: <a href="/providers/%%username%%">%%provider%%</a>
                                </p>
                                <div class="row">
                                        <div class="col text-secondary">
                                                %%categories%%
                                        </div>
                                        <div class="col text-secondary">
                                                %%location_type%%
                                        </div>
                                </div>
                                <div class="text-center">
                                        <button class="btn btn-primary btn-appoitment" data-id="%%id%%">Make Appoitment</button>
                                </div>
                        </div>
                </div>
        </div>
</div>
