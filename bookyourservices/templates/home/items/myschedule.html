<div id="schedule-template" class="d-none">
        <div class="col-4 col-md-3 col-lg overflow-lg-auto">
                <div class="h5 text-primary text-uppercase text-center">
                        %%name%%
                </div>
                <div class="text-center d-flex">
                        <div id="schedules-weekly-%%date_exp%%" class="mx-auto">
                                %%schedules%%
                        </div>
                </div>
                <div class="text-center">
                        <button class="btn btn-primary btn-edit" data-toggle="modal"
                                data-target="#form-schedule-container" data-date_exp="%%date_exp%%"><i
                                        class="fa fa-edit"></i></button>
                        <button class="btn btn-danger btn-delete" data-date_exp="%%date_exp%%"><i
                                        class="fa fa-trash-alt"></i></button>
                </div>
        </div>
</div>
